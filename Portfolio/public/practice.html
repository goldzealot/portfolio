	<section>

			<ul>
				<li>자기소개서
					<div style="font-size:12px;">
						- 성장과정
						<br/>
						<textarea rows="6" style="width:100%;height:100%;font-size:12px;">어릴적 컴퓨터시간에 나모웹에디터를 이용해 홈페이지를 만들어본 적이 있습니다. 이것이 처음 프로그래밍을 한 경험이었습니다. 고등학교 선생님의 권유로 다양한 산업에 활용되는 학문을 배우고 싶어 산업공학과에 진학하였습니다. 그렇게 전공 내 프로그래밍 과제들을 수행하면서 기능 구현과 오류 처리를 위해 많은 시간을 보내고, 해결했을 때의 성취감을 통해 프로그래밍에 대한 흥미와 자신감을 가질 수 있었습니다. 그리고 몇 번의 팀 프로젝트를 통해 협업의 중요성을 깨달을 수 있었고, 여러 경험을 쌓기 위해 캡스톤 디자인과 공모전에도 출전하는 등 개발자로 성장하기 위해 노력해왔습니다.</textarea>
						<br/><br/>
						- 직무 경험
						<br/>
						<textarea rows="6" style="width:100%;height:100%;font-size:12px;">올해 4월부터 5월 말까지 한국뷰로베리타스에서 웹프로그래밍을 했습니다. 주로 고객사 심사/인증 관리시스템 내부 디자인 수정 작업과 코드 분할 작업 등을 하였습니다. 
기존 시안과 이전 디자이너 분의 코드를 최대한 사용하자는 생각으로 진행하던 중 몇몇 페이지에서 크로스 브라우징과 호환성 문제가 발생하였습니다. 고객사에서 모바일이나 태블릿에서도 접속하기를 원했기 때문에 반응형 웹으로 구축하던 중이었고, 60% 이상 진행된 상태였기에 기존 코드를 계속 활용할 것인지, 나중에 유지보수를 위해 새로 템플릿을 적용할 것인지 고민하게 되었습니다. 
그러다 유지보수와 활용성을 위해 후자를 선택하였고 외부 템플릿을 구매하여 다시 디자인 작업을 하였습니다. 특히, IE8을 활용하는 부서가 있다는 요청이 있었기 때문에 Bootstrap, JQuery 등 스크립트 버전을 체크하여 페이지에 적용했습니다. 백엔드 부분을 담당하는 분의 페이지 요청이 생기면 페이지 디자인 후 기능을 적용하는 방식으로 작업하며, 고객사의 지속적인 요구사항 중 적용가능한 부분을 구현하였습니다. 브라우저 별로 호환성 체크를 하며 프로젝트를 진행한 결과 기한에 맞춰 끝낼 수 있었고, 새로운 디자인으로 서비스할 수 있었습니다.
평소에는 개발자의 입장으로서 프로젝트에 참여했다면, 이번에는 퍼블리셔로서 개발자와 의견을 나누며 디자인 구현에 집중할 수 있었다는 점을 통해 커뮤니케이션의 중요함을 배울 수 있었습니다. 또한, 업무를 하면서 프론트엔드 개발이 백엔드 못지 않게 어렵다는 점을 느끼게 되어 웹표준과 HTML5에 대해 공부하고 있습니다.
						</textarea> 
						<br/><br/>
						- 성격의 장단점
						<br/>
						<textarea rows="6" style="width:100%;height:100%;font-size:12px;">저의 장점은 책임감입니다. 대학시절 마트 주류 진열 아르바이트를 한 적이 있습니다. 그 중, 한 남성분의 제품 문의에 잘 대응하지 못한 것이 기억에 남습니다. 맥주를 추천해달라는 문의였는데 일을 시작한 지 얼마 되지 않은 상태였기 때문에 답변을 드리지 못했습니다. 하지만 이러한 상품 문의에 대비하기 위해 맥주 종류와 인기있는 제품에 대해 검색해보며 주류에 대해 파악하려고 노력했습니다. 그렇게 2주 후 해당 고객이 다시 찾아오셨고, 같은 문의를 하였습니다. 그동안 일하면서 얻은 노하우들을 바탕으로 해당 고객에게 추천해드릴 수 있었고, 단골손님을 확보하며 지속적인 매출을 이룰 수 있었습니다. 이 경험이 직무를 수행하면서 고객의 요구에 발빠른 대처를 하는데 도움이 될 것입니다. 
반면, 한 가지 일에 빠져들면 다른 일들을 신경 쓰지 못하는 편입니다. 처리할 사항이 하나일 때는 빨리 처리할 수 있지만, 여러 가지 일을 동시에 진행할 때는 전체 일정에 영향을 준다고 생각합니다. 이를 극복하기 위해 할 일을 메모해두고 우선순위에 따라 처리하고자 노력하고 있습니다. 
						</textarea>
						<br/><br/>
						- 지원동기
						<br/>
						<textarea rows="6" style="width:100%;height:100%;font-size:12px;">제가 기업을 선택하는 기준은 노력을 통한 기여와 열정을 쏟으며 함께 성장하는 것입니다. 그에 따른 결과는 현장에서 증명될 것이고 성과로 연결될 것입니다.
기술은 사람에게 편리함을 주기 위한 것이라 생각합니다. IT기술이 그에 해당될 것입니다. OO은 SI, e-Commerce뿐만 아니라 다양한 IT서비스를 제공하며 고객의 만족과 감동을 제공하기 위해 노력하고 있습니다. 특히, OO의 IT 직무가 고객의 요구를 통해 프로그램을 개선하며 서비스를 제공하고자 하는 제 목표와 일치했습니다. 이에 OO의 일원으로서 IT개발자로서 역량을 발휘할 수 있는 곳이 OO라고 판단하여 지원했습니다.
						</textarea>
						<br/><br/>
						- 입사 후 포부
						<br/>
						<textarea rows="6" style="width:100%;height:100%;font-size:12px;">백엔드 전문 개발자가 되는 것이 목표입니다.
입사 후 3개월 동안 신입으로서 업무를 파악하는데 많은 시간을 투자할 것입니다. 선배님들께 궁금한 점들을 물어보고 자료구조와 알고리즘 공부를 지속적으로 공부하면서 부족한 부분을 보완하겠습니다.
3년 후에는 프로젝트에 참가하여 주력 언어에 대한 개발 경험을 쌓고 싶습니다. 컨퍼런스나 세미나 등을 통해 최근 동향에 관심을 갖고, 이를 활용하여 ~에서 운영하는 서비스에 적용해보고 싶습니다.
이를 바탕으로 5년 후, 정보관리기술사 자격증을 취득하며 IT분야에서 능력을 인정받는 전문가가 되겠습니다. JAVA 뿐만 아니라 서버, 설계 등 핵심역량과 전문성을 강화하여 고객맞춤형 솔루션을 개발하는 전문 개발자가 되겠습니다. 
						</textarea>
